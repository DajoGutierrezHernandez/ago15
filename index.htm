<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sum(array1,array2){
            return array1.map(function(num,idx){return num+array2[idx];});
        }
        function byId(sid){
            return document.getElementById(sid).value;
        }
        function strarr2num(strarr,lim){
            //leer datos de vo
            arrs=strarr.split(lim);
            arrn=[];
            arrs.forEach((x)=>{arrn.push(Number(x))});
            return arrn;

        }
        function traslacion(){
            //leer datos de vo
            var aos = document.getElementById('vo').value;
            aon=strarr2num(aos,',');
            //aon=strarr2num(byId('vo'),'s');
            atn=strarr2num(byId('vt'),',');
            document.getElementById('vr').value= sum(aon,atn);
            
        }
    </script>
</head>
<body>
    <p>
        Vector original <input size=12 id="vo"> <!-- vector original-->
    </p>
    <p>
        Vector traslación <input size=12 id="vt">
    </p>
    <p>
        Vector trasladado <input size=12 id="vr">
    </p>
    <button id="btn_tr" onclick="traslacion()">Realizar traslación</button>
</body>
</html>
